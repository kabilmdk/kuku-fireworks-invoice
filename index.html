<body>

<script>
function calc() {
  let rows = document.querySelectorAll("table tr");
  let grand = 0;

  for (let i = 1; i < rows.length; i++) {
    let price = rows[i].cells[1]?.innerText;
    let qty = rows[i].cells[2]?.querySelector("input");
    let totalCell = rows[i].cells[3];

    if (price && qty) {
      let total = price * qty.value;
      totalCell.innerText = total;
      grand += total;
    }
  }
  document.getElementById("grandTotal").innerText = grand;
}
</script>
